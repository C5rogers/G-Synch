version: "2"
sql:
  - engine: "postgresql"
    queries: "sql/pg/queries/**"
    schema: "sql/pg/schema"
    # database:
    #   uri: "postgres://<user>:<password>@<host>:5432/<db_name>"
    gen:
      go:
        sql_package: "pgx/v5"
        emit_json_tags: true
        package: "pg_db"
        out: "./internal/audit/engines/pg/db"
        overrides:
          - db_type: "text"
            nullable: true
            go_type:
              import: "github.com/guregu/null/v5"
              type: "String"
              pointer: false

          - db_type: "pg_catalog.numeric"
            nullable: true
            go_type:
              import: "github.com/guregu/null/v5"
              type: "Int"
              pointer: false

          - db_type: "pg_catalog.bool"
            nullable: true
            go_type:
              import: "github.com/guregu/null/v5"
              type: "Bool"
              pointer: false

          - db_type: "information_schema.sql_identifier"
            go_type: "string"

          - db_type: "pg_catalog.varchar"
            go_type: "string"

          - db_type: "varchar"
            go_type: "string"
